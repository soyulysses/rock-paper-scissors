<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game_over">
        <span class="game_over_text">YOU WON 😎</span>
        <button id="play_again">PLAY AGAIN</button>
    </div>

    <header>
        <div>Rock, Paper, Scissors</div>
    </header>
    <div class="game">
        <div class="title"><div id="round_winner">? ? ?</div><div id="versus">COMPUTER: 0 - YOU: 0</div></div>
        <div class="selector">
            <button id="rock">✊</button>
            <button id="paper">🖐️</button>
            <button id="scissors">✌️</button>
        </div>
    </div>
    <footer>
        <div id="bottom">
            <a href="https://github.com/soyulysses">Created with 💖 by SoyUlysses</a>
        </div>
        <div id="colors">
            <button id="yellow"></button>
            <button id="bright"></button>
            <button id="medium"></button>
            <button id="dark"></button>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
